name: Release Obsidian Plugin

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

permissions:
  contents: write

permissions:
  contents: read
  pull-requests: write

env:
  PLUGIN_NAME: obsidian-tasklist-plugin

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14.x"

      - name: Build
        id: build
        run: |
          npm install
          npm run build
          mkdir ${{ env.PLUGIN_NAME }}
          cp main.js manifest.json styles.css ${{ env.PLUGIN_NAME }}
          zip -r ${{ env.PLUGIN_NAME }}.zip ${{ env.PLUGIN_NAME }}
          ls
          echo "{name}={tag_name}" >> $(git tag --sort version:refname | tail -n 1)

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ github.ref }}
        with:
          draft: false
          prerelease: false
          files: |
            ./${{ env.PLUGIN_NAME }}.zip
            ./main.js
            ./manifest.json
            ./styles.css
