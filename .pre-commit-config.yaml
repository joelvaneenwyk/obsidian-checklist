repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: format
        language: node
        name: format
        entry: npm install && npm run format
        verbose: true
        types: [text]
        stages: [pre-commit]
